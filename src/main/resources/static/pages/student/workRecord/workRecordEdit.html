<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>

<body>
<div class="x-body" id="app">
    <form class="layui-form">
 <div v-if="WordrecordDto">
        <div class="layui-form-item">
            <label for="recordId" class="layui-form-label">
                <span class="text-color-red">*</span>
                记录编号
            </label>
            <div class="layui-input-inline">
                <input type="text"  readonly="readonly" id="recordId" name="recordId" v-model="WordrecordDto.recordId"  autocomplete="off" required="" lay-verify="required"  class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                该内容暂不允许编辑
            </div>
        </div>


        <div class="layui-form-item">
            <label for="labId" class="layui-form-label">
                <span class="text-color-red">*</span>
                实验室编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="labId" name="labId"  readonly="readonly" v-model="WordrecordDto.labId" required="" autocomplete="off" lay-verify="required"  class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                该内容暂不允许编辑
            </div>
        </div>

        <div class="layui-form-item">
            <label for="weeklyTimes" class="layui-form-label">
                <span class="text-color-red">*</span>
                周次
            </label>
            <div class="layui-input-inline">
                <input type="text" id="weeklyTimes" name="tweeklyTimes" v-model="WordrecordDto.weeklyTimes"   required="" autocomplete="off" lay-verify="required"  class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="date" class="layui-form-label">
                <span class="text-color-red">*</span>
                日期
            </label>
            <div class="layui-input-inline">
                <input type="text" id="date" name="date" v-model="WordrecordDto.date"  readonly="readonly" required="" autocomplete="off" lay-verify="required"  class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                该内容暂不允许编辑
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="text-color-red">*</span>
                星期
            </label>
            <div class="layui-input-inline">
                <input type="text" id="week" name="week" v-model="WordrecordDto.week"   required="" autocomplete="off" lay-verify="required"  class="layui-input">
            </div>
        </div>


     <div class="layui-form-item">
         <label for="personId" class="layui-form-label">
             <span class="text-color-red">*</span>
             助理编号
         </label>
         <div class="layui-input-inline">
             <input type="text" id="personId" name="personId" v-model="WordrecordDto.personId" readonly="readonly" required="" autocomplete="off" lay-verify="required"  class="layui-input">
         </div>
         <div class="layui-form-mid layui-word-aux">
         该内容暂不允许编辑
     </div>
     </div>

     <div class="layui-form-item">
         <label for="personName" class="layui-form-label">
             <span class="text-color-red">*</span>
             助理姓名
         </label>
         <div class="layui-input-inline">
             <input type="text" id="personName" name="personName" v-model="WordrecordDto.personName" required="" autocomplete="off" lay-verify="required"  class="layui-input">
         </div>
     </div>


     <div class="layui-form-item">
         <label for="Health" class="layui-form-label">
             <span class="text-color-red">*</span>
             卫生情况
         </label>
         <div class="layui-input-inline">
                <textarea style="width:350px;height:200px;" id="Health" name="Health"
                          v-model="WordrecordDto.health" required="" lay-verify="required" autocomplete="off" ></textarea>
         </div>
     </div>


     <div class="layui-form-item">
         <label for="equipment" class="layui-form-label">
             <span class="text-color-red">*</span>
             设备情况
         </label>
         <div class="layui-input-inline">
                <textarea style="width:350px;height:150px;" id="equipment" name="equipment"
                          v-model="WordrecordDto.equipment" required="" lay-verify="required" autocomplete="off" ></textarea>
         </div>
     </div>

     <div class="layui-form-item">
         <label for="sysTime" class="layui-form-label">
             <span class="text-color-red">*</span>
             系统时间
         </label>
         <div class="layui-input-inline">
             <input type="text" id="sysTime" name="sysTime" v-model="WordrecordDto.sysTime"  readonly="readonly" required="" autocomplete="off" lay-verify="required"  class="layui-input">
         </div>
         <div class="layui-form-mid layui-word-aux">
             该内容暂不允许编辑
         </div>
     </div>



        <div class="layui-form-item">
            <label class="layui-form-label">
                <!-- placeholder -->
            </label>
            <button type="button" class="layui-btn" lay-filter="update" v-on:click="updateRecord">确认修改</button>
            <button type="button" class="layui-btn layui-btn-danger" v-on:click="close" >取消</button>
        </div>
 </div>
    </form>
</div>



<script type="text/javascript" src="/js/libs/jquery.min.js">
</script>
<script type="text/javascript" src="/js/libs/layui/layui.js">
</script>
<script type="text/javascript" src="/js/libs/vue/vue.js">
</script>
<script type="text/javascript" src="/js/main.js">
</script>
<script type="text/javascript" src="/js/utils.js">
</script>
<script type="text/javascript" src="/js/libs/vue/vue-resource.js">
</script>

<script>
    var G = {
    	//editUrl: "./json/user-edit.json"
    }
    var APP = new Vue({
		el: "#app",

		data: {
            WordrecordDto: {
                recordId: "",
                labId: "",
                weeklyTimes: "",
                date: "",
                week: "",
                personId: "",
                personName: "",
                health: "",
                equipment: "",
                sysTime: "",
                workDates: []
            },
            contents:""
		},
        created: function () {
            this.getRecordById();
        },
        methods: {
            getRecordById: function () {
                var Id = location.hash.substring(1) // 去掉 #
                //发送 get 请求
                this.$http.get('/workRecord/queryWorkRecordById',{params:{recordId:Id}},{emulateJSON:true}).then(function(result){
                    if(result.data.status==200){
                        this.WordrecordDto=result.data.data;
                    }else {
                        messageError(result.data.message);
                    }
                },function(result){
                    messageError("服务器内部出错!");
                });

            },
            updateRecord: function () {
                delete this.WordrecordDto.sysTime;
                if (this.WordrecordDto.workDates) {
                }else {
                    delete this.WordrecordDto.workDates;
                }
                //发送 post 请求
                this.$http.post('/workRecord/updateWorkRecord',
                    this.WordrecordDto,{emulateJSON:true}).then(function(result){
                    messageLoading();
                    if(result.data.status==200){
                        messageOk(result.data.message);
                        //关闭弹出层
                        x_admin_close("reload");
                    }else {
                        messageError(result.data.message);
                    }
                },function(res){
                    messageError("服务器内部出错!请重试~");
                });


            },
            close: function () {
                //关闭弹出层
                x_admin_close("app");
            }

        }// methods end


    }); //end Vue

</script>

</body>

</html>
