<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>数据编辑页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>

<body>
<div class="x-body" id="app">
    <form class="layui-form">
 <div v-if="planDto">
     <table border="1"  class="layui-table" >
         <tr>
             <td width="20" height="20" >部门编号：</td>
             <td width="200" height="20">
                 {{planDto.depId}}
             </td>
         </tr>
         <tr>
             <td>部门名称：</td>
             <td >
                 {{planDto.depName}}
             </td>
         </tr>
         <tr>

         <tr>
             <td>申请人编号：</td>
             <td >
                 {{planDto.techId}}
             </td>
         </tr>
         <tr>

         <tr>
             <td>申请人姓名：</td>
             <td >
                 {{planDto.techName}}
             </td>
         </tr>
         <tr>
             <td valign="top">实验室：</td>
             <td >
                 {{planDto.labName}}
             </td>
         </tr>
         <tr>
             <td valign="top">计划名称：</td>
             <td >
                 {{planDto.planName}}
             </td>
         </tr>


         <tr>
             <td valign="top">岗位要求:</td>
             <td height="100">
                 {{planDto.requirement}}
             </td>
         </tr>

         <tr>
             <td valign="top">招聘人数：</td>
             <td >
                 {{planDto.number}}
             </td>
         </tr>


     </table>



        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-danger" v-on:click="close" >关闭</button>
        </div>
 </div>
    </form>
</div>



<script type="text/javascript" src="/js/libs/jquery.min.js">
</script>
<script type="text/javascript" src="/js/libs/layui/layui.js">
</script>
<script type="text/javascript" src="/js/libs/vue/vue.js">
</script>
<script type="text/javascript" src="/js/main.js">
</script>
<script type="text/javascript" src="/js/utils.js">
</script>
<script type="text/javascript" src="/js/libs/vue/vue-resource.js">
</script>

<script>
    var G = {
    	//editUrl: "./json/user-edit.json"
    }
    var APP = new Vue({
		el: "#app",

		data: {
            planDto:{
                depId:"",
                depName:"",
                techId:"",
                techName:"",
                labName:"",
                planName:"",
                requirement:"",
                number:"",
            },
            contents:""
		},
        created: function () {
            this.getRecordById();
        },
        methods: {
            getRecordById: function () {
                var Id = location.hash.substring(1) // 去掉 #
                //发送 get 请求
                this.$http.get('/plan/planDetails',{params:{planId:Id}},{emulateJSON:true}).then(function(result){
                    if(result.data.status==200){
                        this.planDto=result.data.data;
                    }else {
                        messageError(result.data.message);
                    }
                },function(result){
                    messageError("服务器内部出错!");
                });

            },
            close: function () {
                //关闭弹出层
                x_admin_close("app");
            }

        }// methods end


    }); //end Vue
</script>

</body>

</html>
